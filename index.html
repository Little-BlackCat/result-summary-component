<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>

  <main>
    <section class="result-section">
      <header class="result-header">
        Your Result
      </header>
      <div class="show-score">
        <div class="result-score">
          <div class="score">
            76
          </div>
          <div class="full-score">
            of 100
          </div>
        </div>
      </div>

      <div class="result-assessment">
        <h1 class="assessment">
          Great
        </h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>

    <section class="summary-section">
      <header class="summary-header">
        Summary
      </header>
      
      <div class="summary-result">
          <div class="content bg-red">
            <div class="content-title p-red">
              <img src="./assets/images/icon-reaction.svg" alt="Reaction">
              Reaction
            </div>
            <div class="scale">
              <small class="p-dark">80</small> / 100
            </div>
          </div>

          <div class="content bg-yellow">
            <div class="content-title p-yellow">
              <img src="./assets/images/icon-memory.svg" alt="Memory">
              Memory
            </div>
            <div class="scale">
              <small class="p-dark">92</small> / 100
            </div>
          </div>

          <div class="content bg-green">
            <div class="content-title p-green">
              <img src="./assets/images/icon-verbal.svg" alt="Verbal">
              Verbal
            </div>
            <div class="scale">
              <small class="p-dark">61</small> / 100
            </div>
          </div>

          <div class="content bg-blue">
            <div class="content-title p-blue">
              <img src="./assets/images/icon-visual.svg" alt="Visual">
              Visual
            </div>
            <div class="scale">
              <small class="p-dark">72</small> / 100
            </div>
          </div>
      </div>
      <div class="btn">
        <button>
          Continue
        </button>
      </div>
    </section>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>

</html>
